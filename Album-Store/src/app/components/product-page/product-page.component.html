<div class="card" style="width: 75%;margin: 0 auto;">
    <div class="card-header">
        <nav class="navbar">
            <a class="navbrand-bar h4">{{pageTitle}}</a>
        </nav>

    </div>
    <div class="row">
        <div class="col-sm-8">
            <div class="row tracklisting">
                <ul>
                    <li>
                        <div class="col-sm-5">
                            <span class="track-number">{{albums.artist}}</span>
                            <span class="track-name">{{albums?.album?.name}}</span>
                        </div>
                        <div class="col-sm-3 text-right">
                            <span class="track-time">4:48</span>
                            <span class="price-and-buy"><button>$0.99</button></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
